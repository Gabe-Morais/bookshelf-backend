spring.datasource.url=jdbc:mysql://localhost:3306/bookshelfdb?createDatabaseIfNotExist=true&sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=bookshelf
spring.datasource.password=devBS
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=SELECT 1
spring.jpa.hibernate.ddl-auto=none
